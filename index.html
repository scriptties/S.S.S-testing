<html>
<head>
<script src="https://cdn.jsdeliver.net/npm/js-cookie.min.js"></script>
<style>
.cookie {
  font-size: 8rem;
  color: brown;
}
</style>
<style>
body{
 background: black;
}

.wrapper{
   position: absolute;
   bottom: 30px;
   left: 30px;
   background: #fff;
   max-width: 365px;
   border-radius: 15px;
   padding: 25px 25px 30px 25px;
}
.wrapper.hide{
   opacity: 0;
   visibility: hidden;
   transition: all 0.3s ease;
}
.wrapper .content{
   margin-top: 10px;
}
.content header{
   font-size: 25px;
   font-weight: 600;
}
.content p{
   color: #858585;
   margin: 5px 0 20px 0;
}
.content .buttons{
   display: flex;
   align-items: center;
   justify-content: center;
}
.buttons .item{
   margin: 0 10px;
}
.buttons button{
   padding: 10px 20px;
   background: #FCBA7F;
   border: none;
   outline: none;
   font-size: 16px;
   font-weight: 500;
   color: #fff;
   cursor: pointer;
   border-radius: 5px;
}
.buttons a{
   color: #FCBA7F;
   
}
</style>
<script>
 const cookieBox = document.querySelector(".wrapper"),
 acceptBtn = cookieBox.querySelection("buttons button");
 acceptBtn.onclick = ()=>{
   document.cookie = "CookieBy=S.S.Scriptties; max-age=+60*60*24*30;"
   if(document.cookie){
      cookieBox.classList.add("hide");
      }else{
      alert("Cookie can't be set!");
   }
 }
</script>
<script>
import Cookies from 'js-cookie'

Cookies.set('name', 'value', { expires: 2, path: '' })

var myCookie = Cookies.get('name');
var title = document.querySelector('h1');

console.log(myCookie);

if(myCookie){
  title.classList.add('cookie');
}

Cookies.get('name') // => 'value'
Cookies.get('nothing') // => undefined
</script>
<style>
.loader {
    position: fixed;
    z-index: 99;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
}

.loader > img {
    width: 100px;
}

.loader.hidden {
    animation: fadeOut 1s;
    animation-fill-mode: forwards;
}

@keyframes fadeOut {
    100% {
        opacity: 0;
        visibility: hidden;
    }
}

.thumb {
    height: 100px;
    border: 1px solid black;
    margin: 10px;
}
</style>
<script>
window.addEventListener("load", function () {
    const loader = document.querySelector(".loader");
    loader.className += " hidden"; // class "loader hidden"
});
</script>
</head>
<body>
 
<div class="loader">
    <img src="https://www.oos-studio.com/static/media/loadingAnimation.6f50e844.gif" alt="Loading..." />
</div>
 
<div class="wrapper">
   <div class="content">
     <header>Cookies Concent</header>
     <p>this website uses cookies</p>
     <div class="buttons">
       <button class="item">I understand</button>
       <a href="https://www.trendmicro.com/vinfo/us/security/definition/cookies#:~:text=A%20cookie%20is%20a%20piece,returned%20to%20a%20particular%20website." class="item">Learn more</a>
     </div>
   </div>

</div>
</body
</html>
